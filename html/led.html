<div id="main"><h1>LED (Light-Emmiting Diode)</h1>
<p>LED is a specific type of a diode. It blocks current in one direction, and allows it to flow in opposite direction.
When the current flows through this diote, it converts some of it energy into photons (emits light). </p>

<p class="centre">
<img alt="LED symbol" src="../resources/LED_sym.svg" /></p></div>
